<html><head><meta charset="UTF-8">
<title>Guess root/power</title></head>
<body><span id=r></span><br>
<input id=rguess type='text'></input><button onclick="rootguess()">Guess root</button><br>
<span id=p></span><br>
<input id=pguess type='text'></input><button onclick="powguess()">Guess power</button><br>

<span id=rr></span><br>
<span id=pp></span><br>
<script>
function genroot(){
var rootinit=Math.random()*16;
var numinit=Math.random()*16000000;
document.getElementById('r').textContent=`${rootinit} root of ${numinit}`;
var realr=Math.pow(numinit,1/rootinit);
document.getElementById('rguess').setAttribute('guess',realr);}

function genpow(){
var rootinit=Math.random()*16;
var numinit=Math.random()*1600;
document.getElementById('p').textContent=`${numinit} to power ${rootinit}  `;
var realr=Math.pow(numinit,rootinit);
document.getElementById('pguess').setAttribute('guess',realr);
}
var rootguessavg=0,powguessavg=0;
var rootattempts=0,powattempts=0;
function rootguess(){
var g=parseFloat(document.getElementById('rguess').value);
var realr=parseFloat(document.getElementById('rguess').getAttribute('guess'));

var acc=Math.abs(g/realr);
if(acc>1.0)acc=1/acc;
rootguessavg+=isNaN(acc)?0:acc;
rootattempts+=1;
var accres=rootguessavg/rootattempts;
document.getElementById('rr').textContent="Root:"+(100*g/realr+"% of real value\n accurracy="+accres*100+"%");genroot();
}

function powguess(){
var g=parseFloat(document.getElementById('pguess').value);
var realr=parseFloat(document.getElementById('pguess').getAttribute('guess'));

var acc=Math.abs(g/realr);
if(acc>1.0)acc=1/acc;
powguessavg+=isNaN(acc)?0:acc;
powattempts+=1;
var accres=powguessavg/powattempts;
document.getElementById('pp').textContent="Power:"+(100*g/realr+"% of real value\n accurracy="+accres*100+"%");genpow()

}
genroot();
genpow();
</script>
</body></html>
